<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="custom.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <title>Frontend Mentor | Chat App Css</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
  <div class="info-card">
    <div class="info-card-head">
      <div class="info-card-camera"></div>
      <div class="info-card-text">
        <div class="info-card-left">
          <i class="angle-left"></i>
          <img src="images/avatar.jpg" alt="Photo of available Dog Walker" />
          <div class="profile-name">
            <p class="name">Samuel Green</p>
            <p class="availability">Available to Walk</p>
          </div>
        </div>

        <i class="ellipsis-1"></i>
      </div>
    </div>


        <div class="phone-body">
          <div class="message left">
            <p>
              That sounds great, I'd be <br />
              happy to discuss more.
            </p>
          </div>
          <div class="message left">
            <p>
              Could you send over some <br />
              pictures of your dog please
            </p>
          </div>
          <div class="pictures">
            <img src="images/dog-image-1.jpg" alt="" />
            <img src="images/dog-image-2.jpg" alt="" />
            <img src="images/dog-image-3.jpg" alt="" />
          </div>
          <div class="message right">
            <p>
              Here are a few pictures. She's <br />
              a happy girl!
            </p>
          </div>
          <div class="message right">
            <p>Can you make it?</p>
          </div>
          <div class="message left">
            <p>
              She looks so happy! The time <br />
              we discussed works. How <br />
              long shall I take her out for?
            </p>
          </div>
  
</body>
</html>
